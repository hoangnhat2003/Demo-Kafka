version: "3.4"

services:
  redis:
    image: redis:7
    restart: always
    hostname: redis
    networks:
      - booking-backend-app
    container_name: redis
    volumes:
      - booking-redis:/data
    ports:
      - '6379:6379'

  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=hoangnhat
      - MYSQL_DATABASE=backend-drivor
    ports:
      - '3306:3306'
    networks:
      - booking-backend-app
    volumes:
      - data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  rabbitmq:
    image: rabbitmq:3
    restart: always
    container_name: rabbitmq
    hostname: rabbitmq
    networks:
      - booking-backend-app
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  booking-redis:
    driver: local
  data:
    driver: local

networks:
  booking-backend-app:
    driver: bridge
